<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart TV Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Amiri:ital,wght@0,400;0,700;1,400&family=Inter:wght@200;300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
    rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      /* Prevent scrolling on TV/desktop screens */
    }

    @media (max-width: 768px) {
      body {
        overflow: auto;
        /* Allow scrolling on mobile */
      }
    }

    .font-arabic {
      font-family: 'Amiri', serif;
    }

    .font-quran {
      font-family: 'Amiri Quran', serif;
    }

    .font-serif {
      font-family: 'Lora', serif;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out;
    }

    /* Custom scrollbar hiding */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    /* Range Slider Customization */
    input[type=range] {
      -webkit-appearance: none;
      background: transparent;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
    }

    input[type=range]:focus {
      outline: none;
    }

    /* Gradient Animation */
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .animate-gradient {
      animation: gradient 15s ease infinite;
    }

    /* Cloud Animation */
    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 100px;
      filter: blur(20px);
      animation: float 60s linear infinite;
    }

    .cloud-1 {
      width: 200px;
      height: 60px;
      top: 10%;
      left: -200px;
    }

    .cloud-2 {
      width: 300px;
      height: 80px;
      top: 30%;
      left: -300px;
      animation-delay: 20s;
      animation-duration: 80s;
    }

    .cloud-3 {
      width: 250px;
      height: 70px;
      top: 60%;
      left: -250px;
      animation-delay: 40s;
      animation-duration: 70s;
    }

    @keyframes float {
      to {
        transform: translateX(calc(100vw + 300px));
      }
    }

    /* Rain Animation */
    .raindrop {
      position: absolute;
      width: 2px;
      height: 50px;
      background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.6));
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    /* Snow Animation */
    .snowflake {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: snowfall linear infinite;
    }

    @keyframes snowfall {
      0% {
        transform: translateY(-10px) translateX(0);
      }

      100% {
        transform: translateY(100vh) translateX(100px);
      }
    }

    /* Fog Animation */
    .fog-layer {
      position: absolute;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.1) 25%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0.1) 75%, transparent 100%);
      animation: fogMove 30s linear infinite;
    }

    .fog-1 {
      top: 0;
    }

    .fog-2 {
      top: 50%;
      animation-delay: 15s;
      animation-duration: 40s;
    }

    @keyframes fogMove {
      from {
        transform: translateX(-50%);
      }

      to {
        transform: translateX(0%);
      }
    }

    /* Atmospheric Particles */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: particleFloat 10s ease-in-out infinite;
    }

    @keyframes particleFloat {

      0%,
      100% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }

      50% {
        transform: translateY(-100px) translateX(50px);
        opacity: 1;
      }
    }
  </style>
